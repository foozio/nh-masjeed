<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Title and Description -->
    <title>Masjeed - Aplikasi Komunitas Islam</title>
    <meta name="description" content="Aplikasi manajemen komunitas Islam lengkap dengan jadwal sholat, acara, donasi, dan fitur komunitas" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#059669" />
    <meta name="msapplication-TileColor" content="#059669" />
    <meta name="msapplication-navbutton-color" content="#059669" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Masjeed" />
    <meta name="application-name" content="Masjeed" />
    
    <!-- Icons for different platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#059669" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Masjeed - Aplikasi Komunitas Islam" />
    <meta property="og:description" content="Aplikasi manajemen komunitas Islam lengkap dengan jadwal sholat, acara, donasi, dan fitur komunitas" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="https://masjeed.app" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Masjeed - Aplikasi Komunitas Islam" />
    <meta name="twitter:description" content="Aplikasi manajemen komunitas Islam lengkap dengan jadwal sholat, acara, donasi, dan fitur komunitas" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error([error.err.message, error.err.frame].filter(Boolean).join('\n'));
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
